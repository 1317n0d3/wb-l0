<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары и точка</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="wrapper">

  <header class="header">
    <div class="header__logo">
      <button class="header__logo__button">
        <img src="./assets/icons/hamburger.svg" alt="hamburger icon">
      </button>
      <div class="header__logo__text">Товары и точка</div>
    </div>
    <input class="header__search" type="text" placeholder="Я ищу...">
    <button class="header__button">
      <img src="./assets/icons/profile.svg" alt="profile icon">
      <span class="header__button__text">Профиль</span>
    </button>
    <button class="header__button">
      <img src="./assets/icons/cart.svg" alt="cart icon">
      <span class="header__button__text">Корзина</span>
    </button>
  </header>

  <main class="main">
    <section class="main__cart">
      <span class="main__cart__title">Корзина</span>
      <div class="main__cart__available-items">
        <div class="main__cart__available-items__header">
          <div>
            <input type="checkbox" id="selectAll" name="selectAll">
            <label for="selectAll">Выбрать все</label>
          </div>
          <button class="main__cart__collapse-button">
            <img src="./assets/icons/arrow.svg" alt="arrow icon">
          </button>
        </div>
      </div>
      <div class="main__cart__missing-items"></div>
      <div class="main__cart__delivery-method"></div>
      <div class="main__cart__payment-method"></div>
      <div class="main__cart__recipient"></div>
    </section>
    <section class="main__total">
      <span class="main__total__title">Итого</span>
    </section>
  </main>

  <footer class="footer">
    <span>© 2022 ООО «Товары и точка»</span>
  </footer>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
